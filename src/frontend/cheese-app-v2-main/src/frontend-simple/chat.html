<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§€ Formaggio.me</title>
    <link rel="stylesheet" href="chat-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
</head>

<body>
    <div class="chat-interface">
        <div class="main-content">
            <!-- Chat Messages -->
            <div class="chat-history" id="chatHistory">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview">
                    <button class="remove-image-btn" onclick="removeImage()">Ã—</button>
                </div>
                <div class="textarea-wrapper">
                    <textarea id="messageInput" class="chat-input" placeholder="How can Formaggio help you today?"
                        rows="1"></textarea>
                    <button class="submit-button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-controls">
                    <div class="left-controls">
                        <input type="file" id="fileInput" class="hidden-file-input" accept="image/*">
                        <button class="icon-button" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="right-controls">
                        <span class="input-tip">Use shift + return for new line</span>
                        <select class="model-select" id="modelSelect">
                            <option value="llm">Formaggio Assistant (LLM)</option>
                            <option value="llm-cnn">Formaggio Assistant (LLM + CNN)</option>
                            <option value="llm-rag">Cheese Expert (RAG)</option>
                            <option value="llm-agent">Cheese Expert (Agent)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chat-main.js"></script>
</body>

</html>
